- name: James Fickel
  title: Founding Donor and Executive Director
  image_url: image4.jpg
  bio: James is an early Ethereum investor and founded Amaranth to accelerate research in longevity. He assembled Amaranth’s SAB, a group of young leaders in longevity biotech, to source and evaluate ambitious research covering brain aging, the aggregome, spinal cord injury, cryopreservation, and neurotech.\n\nHe has backed the Norn Group, Impetus Grants, the SuperAgers Family Initiative, the Longevity Undergraduate Program, MBL Aging Course, as well as labs from Harvard, MIT, and Stanford.

